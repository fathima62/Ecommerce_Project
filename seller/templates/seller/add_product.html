{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'css/add_product.css' %}">
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</head>

<body>

  <div id="div3">
    <div class=" text-dark bg-success bg-gradient bg-opacity-50 rounded navbar navbar-expand-lg " id="div6">
      <b><a id="a2" class=" text-dark" href="">Become a Seller</a></b>
      <nav>
        <div class="container-fluid ">
          <div class="collapse navbar-collapse position-absolute top-0 start-50" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url 'seller:home' %}">Home</a>
              &nbsp;&nbsp;&nbsp;&nbsp;
              <a class="nav-link" href="#">Profile</a>&nbsp;&nbsp;&nbsp;&nbsp;
              <a class="nav-link" href="#">Cart</a>&nbsp;&nbsp;&nbsp;&nbsp;
              <a class="nav-link " href="#">Login</a>&nbsp;&nbsp;&nbsp;&nbsp;
            </div>
          </div>
        </div>
      </nav>
    </div>
    <h1>Add Products</h1>
    <div id="div2" class="bg-success bg-gradient bg-opacity-20 rounded-pill">
      <img id="img1" src="{% static 'images/sellerimg.jpeg' %}" alt="" height="150px" width="150px"><br><br><br>
      <a class="a1 " href="{% url 'seller:home' %}">Home</a><br><br>
      <a class="a1 " href="{% url 'seller:add_product' %}">Add Product</a><br><br>
      <a class="a1 " href="{% url 'seller:catalogue' %}">Catalogue</a><br><br>
      <a class="a1 " href="{% url 'seller:orders' %}">Orders</a><br><br>
      <a class="a1 " href="{% url 'seller:change_password' %}">Change Password</a><br><br>
      <a class="a1 " href="{% url 'seller:home' %}">Profile</a><br><br>
      <a class="a1 " href="{% url 'seller:home' %}">Logout</a>


    </div>
    <div class="div4">
      <form class="form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Name of product</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" name="product_name">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Product Number</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inputPassword3" name="product_number">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Product details</label>
          <div class="col-sm-10">
            <textarea  id="" cols="30" rows="10" class="textarea" name="product_details"></textarea>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Price</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inputPassword3" name="product_price">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Stock</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inputPassword3" name="product_stock">
          </div>
        </div>
        
        <input type="file" name="product_image" class="form-control">

        <button type="submit" class="btn btn-dark" name="add_product">Add product</button>
        {{msg}}
      </form>
      

    </div>
  </div>


</body>

</html>
